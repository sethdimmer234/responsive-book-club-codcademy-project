<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">

                <h2 class="h2__title">Book Club</h2>
                <ul class="nav__links">
                    <li class="nav__link"><a href="#">Home</a></li>
                    <li class="nav__link"><a href="#features">Featured Books</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1>America's Most Awarded Online Book Club</h1>
                    <a href="#features">
                        <button class="btn">Browse Books</button>
                    </a>
                </div>
            </div>
        </header>
    </section>
    <main>
        <section id="features">
            <div class="container">
                <div class="row">
                    <h2 class="section__title">
                        Featured books
                    </h2>
                    <div class="books">
                        <div class="book">
                            <figure class="book__img--wrapper">
                                <img class="book__img" src="./assets/atomic habits.jpg">
                            </figure>
                            <div class="book__title">
                                Atomic Habits
                            </div>
                        </div>
                        <div class="book">
                            <figure class="book__img--wrapper">
                                <img class="book__img" src="./assets/david goggins.jpeg">
                            </figure>
                            <div class="book__title">
                                Can't Hurt Me
                            </div>
                        </div>
                        <div class="book">
                            <figure class="book__img--wrapper">
                                <img class="book__img" src="./assets/deep work.jpeg">
                            </figure>
                            <div class="book__title">
                                Deep Work
                            </div>
                        </div>
                        <div class="book">
                            <figure class="book__img--wrapper">
                                <img class="book__img" src="./assets/Mas.jpeg">
                            </figure>
                            <div class="book__title">
                               Mastery
                            </div>
                        </div>
                        <div class="book">
                            <figure class="book__img--wrapper">
                                <img class="book__img" src="./assets/5rule.jpeg">
                            </figure>
                            <div class="book__title">
                               The 5 Second Rule
                            </div>
                        </div>
                        <div class="book">
                            <figure class="book__img--wrapper">
                                <img class="book__img" src="./assets/richdad.jpeg">
                            </figure>
                            <div class="book__title">
                                Rich Dad Poor Dad
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
          <div class="row row__column">
            <a href="#">
              <figure class="footer__logo">
                Book Club
              </figure>
            </a>
            <div class="footer__list">
              <a href="#" class="footer__link">Home</a>
              <a href="#features" class="footer__link">Featured Books</a>
              <a href="#" class="footer__link">Books</a>
            </div>
            <div class="footer__copyright">Copyright &copy; 2023 Book Club</div>
          </div>
        </div>
      </footer>
</body>
</html>
